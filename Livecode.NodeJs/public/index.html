<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Livecode example • Skanska</title>
    <meta name="description" content="Just a pure semantic HTML markup, without .classes.  Built with Pico CSS." />
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/classless/" />
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
    <link rel="stylesheet"  href="style.css" />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Livecode example</h1>
        <h2>Just a pure basic full stack example </h2>
      </hgroup>
    </header>
    <main>
      <section id="preview">
        <h2>Submit some personal data</h2>
        <p>
          This information is stored and used to illustrate the functionality for the project
        </p>
        <form action="javascript:module.saveuser()">
          <input type="text" id="form_name" placeholder="Your Name" aria-label="Your Name" required/>
          <input type="text" id="form_length" placeholder="Your length in cm" aria-label="Your length in cm" required />
          <input type="text" id="form_weight" placeholder="Your weight in kg" aria-label="Your weight in kg" required />
          <fieldset>
            <label for="terms">
              <input type="checkbox" role="switch" id="terms" name="terms" required/>
              I agree to the <a href="#" onclick="event.preventDefault()">Privacy Policy</a>
            </label>
          </fieldset>
          <button type="submit" ">Post my data</button>
        </form>
      </section>
      <section id="tables">
        <h2>Users</h2>
        <figure>
          <table role="grid" class="display" id="userstable">
            <thead>
              <tr>
                <th scope="col">Timestamp</th>
                <th scope="col">Fingerprint</th>
                <th scope="col">Name</th>
                <th scope="col">Length</th>
                <th scope="col">Weight</th>
                <th scope="col">Browser</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </figure>
      </section>
    </main>

    <footer>
      <small
        >Built with <a href="https://picocss.com">Pico</a> •
        <a href="https://github.com/picocss/examples/blob/master/v1-classless/index.html"
          >Source code</a
        ></small
      >
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
   
    <script >
      const module = {};
    </script>
    <script type="module" >
      import { saveuser } from "./user.js";
      module.saveuser = saveuser;
    </script>

</body>
</html>
